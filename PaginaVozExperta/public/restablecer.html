<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Restablecimiento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>¿Olvidaste tu contraseña?</h2>
    <form id="solicitud-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>

      <button type="submit">Enviar enlace de restablecimiento</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    document.getElementById('solicitud-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje');

      fetch('/solicitar-restablecimiento', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo: email })
      })
      .then(res => res.json())
      .then(data => {
        mensaje.textContent = data.mensaje;
      })
      .catch(err => {
        console.error('Error:', err);
        mensaje.textContent = 'Ocurrió un error al enviar el enlace.';
      });
    });
  </script>
</body>
</html>
