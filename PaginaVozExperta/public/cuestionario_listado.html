<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Cuestionarios</title>
  <link rel="stylesheet" href="styleAU.css">
</head>
<body>
    <div class="button-container">
        <div class="button-inicio" id="inicio">
            <a href="ventana.html">
                <img src="images/inicio.png" alt="Inicio"> 
            </a>
        </div>
        <div class="button-atras" id="atras">
            <a href="AdministrarCuestionarios.html">
                <img src="images/atras.png" alt="Inicio"> 
            </a>
        </div>    
    </div>
  <h1>Listado de Cuestionarios</h1>
  <!-- <div class="table-details-container"> </div> -->
   <div class="scrollable-table">
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Apertura</th>
            <th>Fecha de Cierre</th>
        </tr>
        </thead>
        <tbody id="cuestionarios-table"></tbody>
    </table>
  </div>
    <h2>Preguntas del Cuestionario</h2>
        <div id="preview-contenido"></div>
  <div id="evaluacion-container" style="margin-top: 20px; display: none;">
  <button id= "button-ejecutar" onclick="ejecutarEvaluacion()">Ejecutar Evaluación</button>
  </div> 

  <script>
    document.getElementById("button-ejecutar").style.display = 'none';
    let id_Cuestionario=null;
  
    fetch('/cuestionarios-todos')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('cuestionarios-table');
        data.forEach(c => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${c.nombre}</td>
            <td>${c.fecha_apertura.slice(0,10)}</td>
            <td>${c.fecha_cierre.slice(0,10)}</td>
          `;
          row.addEventListener('click', () => cargarPreguntas(c.id_cuestionario));
          table.appendChild(row);
        });
         // Mostrar el botón solo si hay cuestionarios cerrados (para produccion)
        /*const hayCuestionarioCerrado = data.some(c => new Date(c.fecha_cierre) < new Date());
        if (hayCuestionarioCerrado) {
            document.getElementById('evaluacion-container').style.display = 'block';
        }*/
       // Mostrar siempre el botón durante pruebas
      document.getElementById('evaluacion-container').style.display = 'block';
      });

    function cargarPreguntas(id) {
      fetch('/get-cuestionarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idCuestionario: id })
      })
      .then(res => res.json())
      .then(preguntas => {
        const div = document.getElementById('preview-contenido');
        div.innerHTML = '';
        preguntas.forEach((p, i) => {
          const bloque = document.createElement('div');
          bloque.className = 'pregunta';
          bloque.innerHTML = `<strong>${i + 1}. ${p.texto_pregunta}</strong><br><em>Tipo: ${p.tipo_pregunta}</em>`;
          div.appendChild(bloque);
        });
      });
      id_Cuestionario = id;
      document.getElementById("button-ejecutar").style.display = 'block';
    }
    // Ejecutar evaluación

  function MensajeStrike() {
    fetch('/mensaje-strike', {
      method: 'POST'
    })
    .then(res => {
      if (!res.ok) {
        throw new Error('Error al ejecutar la evaluación.');
      }
      return res.json();
    })
    .then(data => {
      alert(data.mensaje || 'Evaluación ejecutada correctamente.');
    })
    .catch(error => {
      console.error('Error al ejecutar evaluación:', error);
      alert('Ocurrió un error al ejecutar la evaluación.');
    });
  }


  function ejecutarEvaluacion() {
    
    const btn = document.querySelector('#evaluacion-container button');

    if (!confirm("¿Estás seguro de que deseas ejecutar la evaluación ahora?")) return;
    console.log("Entra a ejecutar evaluacion");

    fetch('/verificar-evaluacion', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_cuestionario: id_Cuestionario})
    })
    .then(res => res.json())
    .then(data => {
      if (data.yaEvaluado) {
        alert("Este cuestionario ya ha sido evaluado. No puedes ejecutar la evaluación dos veces.");
        return;
      }

      // Ejecutar evaluación solo si no se ha hecho antes
      btn.disabled = true;
      btn.textContent = "Evaluando...";

      fetch('/ejecutar-evaluacion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_cuestionario: id_Cuestionario })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensaje || "Evaluación ejecutada exitosamente.");
        btn.textContent = "Ejecutar Evaluación";
        btn.disabled = false;
        btn.style.display = "none";

        MensajeStrike();
      })
      .catch(err => {
        console.error('Error al ejecutar evaluación:', err);
        alert("Hubo un error durante la evaluación.");
        btn.textContent = "Ejecutar Evaluación";
        btn.disabled = false;
      });
    })
    .catch(err => {
      console.error('Error al verificar evaluación previa:', err);
      alert("Error al verificar si este cuestionario ya fue evaluado.");
    });

  }

  </script>

 
</body>
</html>
