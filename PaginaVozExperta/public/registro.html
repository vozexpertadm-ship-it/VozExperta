<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="registro-login">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrarse</button>
            <p class="register-link">¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script>
        document.getElementById('registro-login').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            fetch('/registro-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, lastname, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exito) {
                    alert('Registro completado exitosamente');
                    window.location.href = "index.html";
                } else {
                    alert('Correo o contraseña incorrectos');
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
                alert('Ocurrió un error. Inténtalo de nuevo.');
            });

        })
    </script>
</body>
</html>
